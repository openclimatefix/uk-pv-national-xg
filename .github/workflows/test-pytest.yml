name: Run pytests
on:
  push:
  schedule:
    - cron: "0 12 * * 1"

jobs:
  call-pytest-test:
    uses: openclimatefix/.github/.github/workflows/python-test.yml@main
    with:
      pytest_cov_dir: gradboost_pv
      python_path: "./tests"
      python-version: "['3.10']"
      os_list: '["ubuntu-latest"]'
      sudo_apt_install: "libgeos++-dev libproj-dev proj-data proj-bin cmake git"
      extra_commands: "git clone --recursive https://github.com/dmlc/xgboost && cd xgboost && git checkout 603f8ce2fa71eecedadd837316dcac95ab7f4ff7 && mkdir build && cd build && cmake .. && make -j4 && cd .. && cd python-package && pip install . && cd .. && cd .."
